<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Find and compare products easily with Slask Finder"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Slask Finder" />

        <!-- Apple Touch Icons -->
        <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="/icons/icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/icons/icon-192x192.png"
        />

        <!-- PWA Manifest -->
        <link rel="manifest" href="/manifest.json" />

        <title>Slask Finder - Find Products</title>
    </head>

    <body>
        <dialog id="dropin-dialog" class="dialog">
            <div class="w-md bg-white p-8">
                <div id="dropin-container"></div>
            </div>
        </dialog>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>

        <!-- Service Worker Registration -->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/sw.js")
                        .then((registration) => {
                            console.log("SW registered: ", registration);
                        })
                        .catch((registrationError) => {
                            console.log(
                                "SW registration failed: ",
                                registrationError,
                            );
                        });
                });
            }
        </script>
    </body>
</html>
